<!DOCTYPE html>
<html>
<head>
  <title>Contact</title>
  <link rel="stylesheet" type= text/css href="assets/css/style.css">
</head>
<body>

    <header>
    <h1 style = "width: 200px;">Stella Wu</h1>
    <a class= "link" id="about" href="idex.html">About</a>
    <a class= "link" id="portfolio" href="portfolio.html">Portfolio</a>
    <a class= "link" id="contact" href="contact.html">Contact</a>
    </header>
<div class="container">
    <section class = "contact">
    <h2>Contact</h2>
    <form class="form">
    Name:<br>
    <input type ="text" id ="name" style="height:25px; width:550px;" placeholder="John Smith"><br>
    Email:<br>
    <input type="text" id ="email" style="height:25px; width:550px;" placeholder= "example@gmail.com"><br>
    Message:<br>
    <textarea id ="message" style="height: 250px; width: 550px;"></textarea><br>
    <input id= "submit" type="submit" value="Submit">
    </form>
    </section>

    <section class = "icons">
    <h3>Connect with Me</h3>
      <div class="images">
    <img id="facebook" src="assets/images/FB.jpg" alt="Facebook Icon" style = "height:50px; width: 50px;">
     <img id="github" src="assets/images/github.png" alt="Github Icon" style = "height:50px; width: 50px;">
      <img id="linkedin" src="assets/images/Linkedin.png" alt="Linkedin Icon" style = "height:50px; width: 50px;">
       <img id="resume" src="assets/images/resume.jpg" alt="Portfolio Icon" style = "height:50px; width: 50px;">
        </div>
    </section>
  </div>
  <footer>
  <h4> @ Copyright 2016 Stella Wu</h4>
  </footer>

  
</body>
</html>
